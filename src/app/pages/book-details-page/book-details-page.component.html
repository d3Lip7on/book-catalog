<div class="py-4 px-[5%]">
  <a mat-button class="mb-4" [routerLink]="['/books']">Назад к списку книг</a>
  @if (isLoading()) {
  <div class="py-[100px]">
    <mat-spinner class="mx-auto"></mat-spinner>
  </div>
  } @else {
  <div class="flex gap-4 sm:gap-6 md:gap-8 lg:gap-10 justify-center items-center flex-col lg:flex-row lg:items-stretch">
    <img [src]="book()?.image" [alt]="book()?.title" class="h-[600px] w-[500px] object-contain object-center" />
    <app-book-details-card [book]="book()"></app-book-details-card>
  </div>
  }
</div>
