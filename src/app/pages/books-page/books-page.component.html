<div class="pt-10 h-screen">
  <div class="flex flex-col h-full items-center px-[5%]">
    <button mat-stroked-button class="self-end mb-4 text-4xl" (click)="onCreateButtonClick()">Создать книгу</button>
    <mat-form-field class="w-full mb-4">
      <mat-label>Введите название или автора</mat-label>
      <input matInput [formControl]="searchQuery" />
    </mat-form-field>
    @if (isLoading()) {
    <div class="flex flex-col justify-center flex-1">
      <mat-spinner></mat-spinner>
    </div>

    } @else {
    <div class="flex-1 overflow-y-auto w-full pb-4">
      <app-book-list [books]="books()" />
    </div>
    }
  </div>
</div>
