<div class="h-full flex flex-col p-4 border border-gray-200 rounded-lg shadow-md bg-white gap-2">
  <img [src]="book()?.image" [alt]="book()?.title" class="rounded-md object-contain h-96 mb-2" />
  <h2 class="text-lg font-semibold mb-2">{{ book()?.title }}</h2>
  <p><span class="font-bold">Автор:</span> {{ book()?.author }}</p>
  <p><span class="font-bold">Дата публикации:</span> {{ book()?.publishedDate | date : "dd.MM.yyyy" }}</p>
  <p class="line-clamp-2"><span class="font-bold">Описание:</span> {{ book()?.description }}</p>
</div>
